<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore various cat breeds and learn about their characteristics">
    <title>Cat Breed Explorer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-content">
        <div class="container">
            <main>
                <h1>Cat Breed Explorer</h1>
                
                <section id="search-section">
                    <form id="search-form">
                        <label for="breed-search">Search for a cat breed:</label>
                        <input type="text" id="breed-search" name="breed-search" placeholder="Enter breed name">
                        <button type="submit">Search</button>
                    </form>
                </section>

                <section id="breed-info">
                    <div id="breed-image">
                        <!-- Cat image will be inserted here -->
                    </div>
                    <div id="breed-details">
                        <h2 id="breed-name"></h2>
                        <p id="breed-description"></p>
                        <ul id="breed-characteristics">
                            <!-- Other breed details will be inserted here -->
                        </ul>
                    </div>
                    <div id="navigation">
                        <button id="prev-breed">Previous</button>
                        <button id="next-breed">Next</button>
                    </div>
                </section>

                <div id="no-results" style="display: none;"></div>
            </main>

            <aside id="random-cat">
                <h2>Random Cat</h2>
                <div id="random-cat-image">
                    <!-- Random cat image will be inserted here -->
                </div>
            </aside>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Elzara Turakulova</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
